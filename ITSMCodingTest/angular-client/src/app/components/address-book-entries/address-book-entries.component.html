<div class="address-book-entries">
    <div [ngClass]="{'active': record.IsActive}" *ngFor="let record of addressBookRecords; let i = index" class="address-book-record item-{{i}}"
        (mouseover)="addClassHover($event)" 
        (mouseout)="removeClassHover($event)" 
        (click)="recordSelected(record);" >
        {{record.FirstName}} - {{record.LastName}}
    </div>
</div>
